<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Design</title>
</head>
<body>
	<h1>Taco Design</h1>
	<form method="POST" th:action="@{/design}" th:object="${taco}">
		<div>
			<h3>Designate your wrap:</h3>
			<div th:each="ingredient:${wrap}">
				<input  th:value="${ingredient.id}" th:field="*{ingredients}" type="checkbox">
				<span th:text="${ingredient.name}">Ingredient name</span>
			</div>
		</div>
		
		<div>
			<h3>Designate your protein:</h3>
			<div th:each="ingredient:${protein}">
				<input  th:value="${ingredient.id}" th:field="*{ingredients}" type="checkbox">
				<span th:text="${ingredient.name}">Ingredient name</span>
			</div>
		</div>
		
		<div>
			<h3>Designate your cheese:</h3>
			<div th:each="ingredient:${cheese}">
				<input  th:value="${ingredient.id}" th:field="*{ingredients}" type="checkbox">
				<span th:text="${ingredient.name}">Ingredient name</span>
			</div>
		</div>
		
		<div>
			<h3>Designate your veggies:</h3>
			<div th:each="ingredient:${veggies}">
				<input  th:value="${ingredient.id}" th:field="*{ingredients}" type="checkbox">
				<span th:text="${ingredient.name}">Ingredient name</span>
			</div>
		</div>
		
		<div>
			<h3>Designate your sauce:</h3>
			<div th:each="ingredient:${sauce}">
				<input  th:value="${ingredient.id}" th:field="*{ingredients}" type="checkbox">
				<span th:text="${ingredient.name}">Ingredient name</span>
			</div>
		</div>
		<br>
		<div>
			<label for="name">Taco name:</label> <input th:field="*{name}">
		</div>
		
		<div th:if="${#fields.hasAnyErrors()}">
			<ul>
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
			</ul>
		</div>
		<br>
		<button type="submit">Create Taco</button>
	</form>
</body>
</html>
